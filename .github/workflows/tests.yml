name: Run InVEST Tests

on: [push, pull_request, check_run]

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    env:
        PACKAGES: "nose flake8"
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]
        python-architecture: [x86, x64]
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Set up python
      uses: actions/setup-python@v1
      env:
          PIP_EXTRA_INDEX_URL: "http://pypi.naturalcapitalproject.org/simple/"
          PIP_TRUSTED_HOST: "pypi.naturalcapitalproject.org"
          PIP_PREFER_BINARY: 1
      with: 
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.python-architecture }}
        run: |
          pip install --upgrade pip nose setuptools flake8 
          pip install -r requirements.txt -r requirements-dev.txt
          python setup.py install

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Validate Sample Data
      run: make validate_sampledata

    - name: Run model tests
      run: make test
